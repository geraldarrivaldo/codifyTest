<div class="card">
  <div class="card-header">
    Friends
  </div>
  <ul class="list-group" *ngFor="let user of users.data">
    <li class="list-group-item">
      <img src={{user.picture}} slot="start">

      <a [routerLink]="['/user'+'/'+user.id]"> {{user.title}}. {{user.firstName}} {{user.lastName}}</a>
      <div style="color: grey;">
       
        {{user.id}}<br>
        {{user.email}}
      </div>
    </li>
  </ul>

</div>
